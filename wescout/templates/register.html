{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="">
            <div class="card-panel grey darken-2">
                
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
						<label for="username" class="white-text">Username</label>
					</div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                        <label for="password" class="white-text">Password</label>
                    </div>
                </div>
                
                <div class="row">
                    <button id="register-btn" type="submit" class="col s12 btn-large grey darken-3">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="" class="text-white">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
